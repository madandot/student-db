  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    
    label, input[type="submit"] {
      width: 200px;
      margin: 10px;
    }
    
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    
    th {
      background-color: lightgray;
    }

</head>
<body>

    <label for="transaction-amount">Amount:</label>
    <input type="number" id="transaction-amount" name="transaction-amount">
    
    <label for="transaction-category">Category:</label>
    <select id="transaction-category" name="transaction-category">
      <option value="income">cash</option>
      <option value="expense">loan</option>
      <option value="expense">UPI</option>
      <option value="expense">cheque</option>
    </select>
    
    <input type="submit" value="Add Transaction">
  </form>
