<html>
  <head>
    <title>Budget Preparation and Analysis</title>
  </head>
  <body>
    <h1>Budget Preparation and Analysis</h1>
    <form>
      <label for="income">Income:</label>
      <input type="text" id="income" name="income"><br><br>
      <label for="expenses">Expenses:</label>
      <input type="text" id="expenses" name="expenses"><br><br>
      <input type="button" value="Calculate" onclick="calculateBudget()"><br><br>
      <label for="balance">Balance:</label>
      <input type="text" id="balance" name="balance" disabled><br><br>
    </form>
    <script>
      function calculateBudget() {
        var income = parseFloat(document.getElementById("income").value);
        var expenses = parseFloat(document.getElementById("expenses").value);
        var balance = income - expenses;
        document.getElementById("balance").value = balance;
      }
    </script>
  </body>
</html>
